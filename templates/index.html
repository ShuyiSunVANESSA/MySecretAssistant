<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>My Secret Assistant</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/us.jpg" alt="The Two of Us" class="logo" />
      <form action="/register" method="GET">
        <div class="form-group">
          <h3>Username</h3>
          <input
            type="text"
            name="customer"
            placeholder="Please input your username."
          />
        </div>
        <div class="form-group">
          <h3>Notification Method</h3>
          <select name="notification">
            <option value="Email">Email</option>
            <option value="Text">Text</option>
            <option value="Messenger">Messenger</option>
          </select>
        </div>
        <div class="form-group">
            <input
                type="text"
                name="contact"
                placeholder="Please input your contact information."
            />
        </div>
        <input type="submit" value="Create New Account" class="btn" />
      </form>
    </div>
  </body>
</html>
